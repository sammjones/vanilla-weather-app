<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="src/styles.css" />


    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app">
      <h1>New York, NY, USA</h1>
      <ul>
        <li>Friday 01:47 PM</li>
        <li>Cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="cloudy"
          />
          <span class="temperature-current">12</span>
          <span class="fahrenheit-temp">°F</span>
          | 
          <span class="celsius-temp">°C</span>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 75%</li>
            <li>Wind: 2 km/h</li>
          </ul>
        </div>
      </div>
    
    
    <footer>
      <a
        href="https://github.com/sammjones/vanilla-weather-app"
        target="_blank"
      >
        Open Soure Code
      </a>
      by Sami Jones
    </footer>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
