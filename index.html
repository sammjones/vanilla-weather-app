<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>

  <body>
    <div class="container"></div>
    <div class="weather-app-wrap">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
        <input
        type="search"
        placeholder="Type a city..."
        class="form-control"
        id="city-input"
        autocomplete="off"
        />
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary w-100" />
        </div>
        </div>
      </form>
      <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
          <img
            src=""
            alt="cloudy"
            id="icon"
            class="float-left"
          />
          <div class="float-left">
            <strong id="temperature"></strong
              ><span class="units"
            ><a href="#" id="celsius-link" class="active">°C</a> | 
            <a href="#" id="fahrenheit-link">°F</a></span>

          </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="row weather-forecast" id="forecast"></div>
    </div>
    <small>
        <a href="https://github.com/sammjones/vanilla-weather-app" target="_blank">
            Open Soure Code
        </a>
        by Sami Jones
    </small>
    </div>
    </div>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
